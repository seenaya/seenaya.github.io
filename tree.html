<script type="text/javascript">

var t = 0,
material = ['BARK', 'CACTUS', 'LEAVES', 'PAPER', 'CRYSTAL', 'TREES', 'VINES', 'STONE', 'CIRCUITS', 'GLASS', 'STEEL', 'LIGHT', 'ELECTRICITY', 'CHALK', 'WOOD', 'TWINE', 'COTTON'],
place = ['BY A VILLAGE', 'IN A PARK', 'ON THE MOON', 'GROWING FROM A PUDDLE', 'DRAWN ON PAPER', 'IN A DESERTED FACTORY', 'IN DENSE WOODS', 'IN JAPAN', 'AMONG SMALL HILLS', 'IN SOUTHERN FRANCE', 'AMONG HIGH MOUNTAINS', 'ON AN ISLAND', 'ON OPEN GROUND', 'IN A COLD, WINDY CLIMATE', 'IN A PLACE WITH BOTH HEAVY RAIN AND BRIGHT SUN', 'IN A DESERTED AIRPORT', 'IN A HOT CLIMATE', 'INSIDE A MOUNTAIN', 'ON THE SEA', 'IN MICHIGAN', 'IN HEAVY JUNGLE UNDERGROWTH', 'BY A RIVER', 'IN THE MIND', 'IN A DESERTED CHURCH', 'IN A METROPOLIS', 'UNDERWATER'],
light_source = ['WATER', 'MERCURY', 'SUNLIGHT', 'COFFEE', 'BLOOD'],
inhabitants = ['CLOUDS', 'APPLES', 'NOTHING', 'SQUIRRELS', 'IDEAS', 'POTATOES', 'VARIOUS BIRDS AND FISH', 'COLORS', 'PRISMS', 'TREES', 'FRIENDS AND ENEMIES', 'CURRENCY', 'VERY TALL PEOPLE', 'PAINTINGS', 'POTATOES', 'ANYTHING', 'HOUSES'];

function rand_range(maximum) {
    "use strict";
    return Math.floor(Math.random() * (maximum + 1));
}
function choose(array) {
    "use strict";
    return array[rand_range(array.length - 1)];
}
function stanza() {
    "use strict";
    return 'A TREE OF ' + choose(material) + '<br \>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;' + choose(place) + '<br \>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;FED BY ' + choose(light_source) + '<br \>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;LADEN WITH ' + choose(inhabitants);
}
function litany() {
    "use strict";
    var last, text, main = document.getElementById('main');
    if (8 > t) {
        t += 1;
    } else {
        main.removeChild(document.getElementById('main').firstChild);
    }
    last = document.createElement('div');
    last.innerHTML = stanza();
    main.appendChild(last);
}
function produce_litany() {
    "use strict";
    litany();
    setInterval(litany, 5000);
}

</script>

<body onload="produce_litany();">
